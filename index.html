<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="encrypted.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>
  <main>
    <div class="scorecontainer">
      <div class="btncontainer">
        <h2>Player X</h2>
        <div class="btn" id="xTeam">0</div>
      </div>
      <div id="roundcounter">
        <div id="rounddisplay">
          <p>Round</p>
          <p id="roundnum">0
            <p>
        </div>
      </div>
      <div class="btncontainer">
        <h2>Player O</h2>
        <div class="btn" id="oTeam">0</div>
      </div>
    </div>

    <div class="table">
      <div class="cell" data-id='1'></div>
      <div class="cell" data-id='2'></div>
      <div class="cell" data-id='3'></div>
      <div class="cell" data-id='4'></div>
      <div class="cell" data-id='5'></div>
      <div class="cell" data-id='6'></div>
      <div class="cell" data-id='7'></div>
      <div class="cell" data-id='8'></div>
      <div class="cell" data-id='9'></div>
    </div>
    <div class="btncontainer reset">
      <h2>RESET</h2>
    </div>
  </main>
</body>

</html>
